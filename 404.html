<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <title>Przekierowywanie | Wulkanowy</title>
    <style>
      body {
        margin: 0;
        background-color: #d32f2f;
      }

      #container {
        display: flex;
        width: 100vw;
        height: 100vh;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #text {
        font-family: sans-serif;
        font-size: 32px;
        font-weight: 100;
        color: #fff;
      }

      #link {
        font-family: sans-serif;
        font-size: 20px;
        font-weight: 200;
        color: #000;
        background-color: #fff;
        text-decoration: none;
        display: block;
        padding: 8px 12px;
        margin-top: 20px;
        transition: opacity 300ms;
        border-radius: 4px;
        box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.2), 0px 4px 5px 0px rgba(0, 0, 0, 0.14), 0px 1px 10px 0px rgba(0, 0, 0, 0.12);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="text">Przekierowywanie</div>
      <a href="./" id="link">Kliknij tutaj jeśli nic się nie dzieje</a>
    </div>
  </body>
  <script>
    document.getElementById('link').style.opacity = 0;

    setTimeout(() => {
      window.location = './';
    }, 1000);

    setTimeout(() => {
      document.getElementById('link').style.opacity = 1;
    }, 2000);
  </script>
</html>
